
<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
    (click)="delete(hero)">x</button>
  </li>
</ul>




<!--[hero]
<app-hero-detail [hero]="selectedHero"></app-hero-detail> 

  es un @Input, es decir, el componente padre, 
  "heroes.component" le envia los datos selectedHero (el onSelect) al componente hijo "hero-detail-component", 
  por eso esta aqui el selector "app-hero-detail"
-->

  
<!--[class.selected] significa que se aplicara solo la clase cuando se seleccione el heroe -->
